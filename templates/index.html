<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversational RAG with Memory</h1>
        <div class="card">
            <div class="card-body" id="chat-container">
                <!-- Chat content will be appended here dynamically -->
            </div>
        </div>
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Ask a question...">
            <button class="btn btn-primary" onclick="sendQuestion()">Send</button>
            <button class="btn btn-danger ms-2" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/custom.js"></script>
</body>
</html>
